{% set name = "mkdocs-graphviz" %}
{% set version = "1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mkdocs_graphviz-{{ version }}.tar.gz
  sha256: 002d0a14cbc9a6646b0e0e49dc90efe7600bf0e8a9aee7074f14c91691f84910

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - markdown >=2.3.1
    - python >=3.6

test:
  imports:
    - mkdocs_graphviz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/rod2ik/mkdocs-graphviz.git
  summary: Render Graphviz graphs in Mkdocs directly from your Markdown
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rod2ik
    - vallsv
