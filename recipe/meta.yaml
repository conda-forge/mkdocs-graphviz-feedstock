{% set name = "mkdocs-graphviz" %}
{% set version = "1.4.87" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mkdocs_graphviz-{{ version }}.tar.gz
  sha256: 39d1cb20f0f0b53c3fd01c5bde43cc4883c5337154a9dc444a476eb5b84418e9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - markdown >=2.3.1
    - python >=3.6

test:
  imports:
    - mkdocs_graphviz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/rod2ik/mkdocs-graphviz.git
  summary: Render Graphviz graphs in Mkdocs directly from your Markdown
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rod2ik
    - vallsv
